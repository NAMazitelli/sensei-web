<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sensei Node</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />
  </head>
  <style>
    #loader {
      width:100vw;
      height:100vh;
      position:fixed;
      top:0;
      left:0;
      background: #000;
      z-index: 10;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes loader {
      from {
        transform: scale(0.5);
      }
      to {
        transform: scale(1);
      }
    }

    .loader-logo {
      background-image: url('https://i1.lensdump.com/i/rvb5gC.png');
      width: 129px;
      height: 182px;
      background-repeat: no-repeat;
      background-size: contain;
      animation: loader 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <div id="loader">
      <div class="loader-logo"></div>
    </div>
  </body>
  <script>
    window.addEventListener("load", function(event) {
      let loader = document.getElementById("loader");
      loader.remove();
    });
  </script>
</html>
